<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">

        </script>
    </head>
    <body>
        <h3>CBC Tech/Sports Feeds</h3>

        <div class="full">
            <div id="techFeedPlaceHolder" class="left"> Technology<br/></div>
            <div id="sportsFeedPlaceHolder" class="right">Sports<br/></div>
        </div>
    <script>
        function loadFeed(feedUrl, placeholder) {
            $.get(feedUrl, function(data) {
                $(data).find("item").each(function() {
                    var el = $(this);
                    console.log("------------------------");
                    console.log("title  	: " + el.find("title").text());
                    console.log("author 	: " + el.find("link").text());
                    console.log("description: " + el.find("description").text());
                    
                    itemTitle = el.find("title").text();
                    itemUrl = el.find("link").text();
                    itemDescription = el.find("description").text();
   	 
                    newItem = "<br>" + "<a href=\"" + itemUrl + "\">" +itemTitle + "</a>" + "</br>"
                        + "<br>" + itemDescription + "</br>" + "<br>&nbsp;</br>";
                    
                    $(placeholder).append(newItem);

                })
            })
        }

        techFeedUrl = "https://www.cbc.ca/cmlink/rss-technology"
        sportsFeedUrl = "https://www.cbc.ca/cmlink/rss-sports"

        loadFeed(techFeedUrl, "#techFeedPlaceHolder");
        loadFeed(sportsFeedUrl, "#sportsFeedPlaceHolder");
    </script>
    </body>
</html>
